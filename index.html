<!DOCTYPE html>
<html>

<head>
    <title>nearest-human-color demo</title>
    <style type="text/css">
        body > div {
            width: 960px;
            margin: auto;
        }

        h1 {
            font-family: sans-serif;
            border-bottom: 1px solid black;
        }

        p {
            font-size: 150%;
        }

        h3 {
            margin-bottom: 0;
        }

        .palette span {
            display: inline-block;
            height: 30px;
            width: 30px;
            margin-right: 10px;
        }

        .sample {
            height: 300px;
        }

        .actual,
        .nearest {
            position: relative;
            display: inline-block;
            width: 50%;
            height: 100%;
        }

        .actual:before {
            position: absolute;
            display: block;
            content: "Actual";
            top: calc(50% - 10px);
            left: 0;
            right: 0;
            line-height: 20px;
            text-align: center;
        }

        .nearest:before {
            position: absolute;
            display: block;
            content: "Nearest";
            top: calc(50% - 10px);
            left: 0;
            right: 0;
            line-height: 20px;
            text-align: center;
        }
    </style>
    <script src="nearestHumanColor.js"></script>
</head>

<body>
    <div>
        <h1>nearest-human-color</h1>

        <p>
            Choose a color using the picker. The color you selected will be
            displayed on the left, and the nearest color from the list of
            defaults will appear on the right.
        </p>

        <form>
            <h3>Select a color</h3>
            <input type="color" name="color" />
        </form>

        <div class="palette" id="default-palette">
            <h3>Default colors</h3>
        </div>

        <div class="sample" id="default-sample">
            <div class="actual"></div><div class="nearest"></div>
        </div>

        <div class="palette" id="alternate-palette">
            <h3>Alternate palette</h3>
        </div>

        <div class="sample" id="alternate-sample">
            <div class="actual"></div><div class="nearest"></div>
        </div>

        <div class="palette" id="alternate2-palette">
            <h3>Alternate palette 2</h3>
        </div>

        <div class="sample" id="alternate2-sample">
            <div class="actual"></div><div class="nearest"></div>
        </div>

        <!-- "Fork me on GitHub" ribbon -->
        <a href="https://github.com/peter-lewis/nearest-human-color"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_green_007200.png?resize=149%2C149" alt="Fork me on GitHub" data-recalc-dims="1"></a>
    </div>

    <script>
        var colorPicker = document.querySelector('input[name="color"]');
        colorPicker.value = '#559821';

        function prepareSection(label, colors) {
            var palette = document.getElementById(label + '-palette'),
                sample = document.getElementById(label + '-sample'),
                actual = sample.querySelector('.actual'),
                nearest = sample.querySelector('.nearest'),
                getColor = nearestHumanColor.from(colors);

            var updateColor = function() {
                var value = colorPicker.value;

                actual.style.backgroundColor = value;
                nearest.style.backgroundColor = getColor(value);
            }

            colorPicker.addEventListener('change', updateColor);

            colors.forEach(function(color) {
                var span = document.createElement('SPAN');
                span.style.backgroundColor = color.source || color;
                palette.appendChild(span);
            });

            updateColor();
        }

        prepareSection('default', nearestHumanColor.DEFAULT_COLORS);

        prepareSection('alternate', [
            '#ffffff',
            '#8c2633',
            '#002868',
            '#e54c7c',
            '#f9e24c',
            '#000000',
            '#9b6a45',
            '#00494f',
            '#0051ba',
            '#8e2344',
            '#827f77',
            '#a3a2a0',
            '#009e49',
            '#ce1126',
            '#ffd691',
            '#fcd116',
            '#8e774d',
            '#007a5e',
            '#8e47ad',
            '#008c82',
            '#ff77a8',
            '#0091c9',
            '#f74902'
        ]);

        prepareSection('alternate2', ['#ffffff', '#0091c9', '#000000', '#a3a2a0', '#9b6a45', '#8e774d', '#827f77', '#009e49', '#007a5e', '#008c82', '#00494f', '#0051ba', '#002868', '#8e47ad', '#ff77a8', '#8e2344', '#e54c7c', '#8c2633', '#ce1126', '#f74902', '#ffd691', '#fcd116', '#f9e24c'])

    </script>
</body>

</html>
